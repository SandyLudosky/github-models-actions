name: CI

on:
  push:
  pull_request:

permissions:
  contents: read      # needed for checkout + artifacts
  models: read        # needed for GitHub Models API

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}


    steps:
      - name: Checkout repositorys
        uses: actions/checkout@v4

      - name: Sest up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install openai pytest python-dotenv colorama

      - name: Run tests
        run: pytest -q

  call-model:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

    steps:
      - name: Call AI model and save result

        run: |
          RESPONSE=$(curl -sS "https://models.github.ai/inference/chat/completions" \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d '{
              "model": "openai/gpt-4o",
              "messages": [
                {
                  "role": "user",
                  "content": "explain how to use github models api in ci cd pipeline"
                }
              ]
            }')

      - name: Upload result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-output
          path: |
            raw_response.json
            ai_output.txt
